<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Ester Phar Cleaning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="text-center py-3 bg-light">
  <h1>Ester Phar Cleaning</h1>
  <nav class="nav justify-content-center">
    <a class="nav-link" href="/index.html">Accueil</a>
    <a class="nav-link" href="./service.html">Nos Services</a>
    <a class="nav-link" href="./contact.html">Contact</a>
  </nav>
</header>

<main class="container my-5">
  <h2 class="text-center mb-4">Demander un devis</h2>
  <form id="quoteForm">
    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</main>

<footer class="text-center py-4 bg-dark text-white">
  <p>&copy; 2025 Ester Phar Cleaning. Tous droits réservés.</p>
</footer>

<script>
  document.getElementById('quoteForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    alert(`Merci ${name}, votre demande a été envoyée !\nNous vous contacterons bientôt à ${email}.`);
    this.reset();
  });
</script>

</body>
</html>
